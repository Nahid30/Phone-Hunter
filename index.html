<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneShop.BD</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/for-fav.png" type="image/x-icon">
</head>
<body>
    <!-- Shop Name  -->
    <h2 class="text-center text-danger mt-4">PhoneShop.BD</h2>

    <!-- search box & button  -->
    <div class="input-group mb-3 mt-4 w-50 mx-auto ">
        <input id="search-field" type="text" class="form-control text-center" placeholder="Search Your Phone" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-outline-success ms-2" type="button" id="search-button">Search</button>
    </div>

    <!-- display search result and add a card dynamically -->

    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">


    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
